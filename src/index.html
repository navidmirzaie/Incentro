<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>My First Parcel App</title>
    <link rel="stylesheet" href="css/default.css" />
    <script type="module" src="js/app.js"></script>
  </head>
  <body>
    <main>
      <section class="form">
        <h3>Welkom Incentronaut</h3>
        <p class="gray-text"></p>
        <form name="postcodecheck" id="postcodecheck" method="post">
          <!-- Voorletter en tussenvoegsel -->
          <div class="form-row">
            <div class="input-field">
              <label for="voorletter">Voorletters <span>*</span></label>
              <input
                type="text"
                name="voorletter"
                id="voorletter"
                class="input"
                required
              />
            </div>
            <div class="input-field">
              <label for="tussenvoegsel">Tussenvoegsel</label>
              <input
                type="text"
                name="tussenvoegsel"
                id="tussenvoegsel"
                class="input"
              />
            </div>
          </div>
          <!-- einde voorletter en tussenvoegsel -->
          <!-- achternaam -->
          <div class="form-row">
            <div class="input-field">
              <label for="achternaam">
                Achternaam
                <span>*</span>
              </label>
              <input
                type="text"
                name="achternaam"
                id="achternaam"
                class="input"
                required
              />
            </div>
          </div>
          <!-- einde achternaam -->
          <!-- Postcode en huisnummer -->
          <div class="form-row">
            <div class="input-field">
              <label for="postcode">
                Postcode
                <span>*</span>
              </label>
              <input
                type="text"
                name="postcode"
                id="postcode"
                minlength="6"
                maxlength="6"
                class="input"
                required
              />
            </div>
            <div class="input-field">
              <label for="huisnummer">huisnummer <span>*</span></label>
              <input
                type="text"
                name="huisnummer"
                id="huisnummer"
                class="input"
                required
              />
            </div>
          </div>
          <!-- einde postcode en huisnummer -->

          <!-- straatnaam -->
          <div class="form-row">
            <div class="input-field">
              <label for="straatnaam">Straatnaam</label>
              <input
                type="text"
                name="straatnaam"
                class="input"
                id="straatnaam"
                readonly="readonly"
              />
            </div>
          </div>
          <!-- einde straatnaam -->

          <!-- Stad -->
          <div class="form-row">
            <div class="input-field">
              <label for="stad">Stad</label>
              <input
                type="text"
                name="stad"
                class="input"
                id="stad"
                readonly="readonly"
              />
            </div>
          </div>
          <!-- einde stad -->

          <!-- start email-->
          <div class="form-row">
            <div class="input-field">
              <label for="email">Email <span>*</span></label>
              <input
                type="email"
                name="email"
                class="input"
                id="email"
                required
              />
            </div>
          </div>
          <!-- einde email-->

          <div class="form-row">
            <div class="input-field">
              <input type="submit" value="verzenden" />
            </div>
          </div>
        </form>
      </section>
      <section class="hero">
        <a href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 440 75"
            class="logo"
          >
            <path
              d="M15.5 59.4V9H0v65.8c8.5 0 15.5-6.9 15.5-15.4zm113.5 0h-8.1c-9.5.1-17.3-7.4-17.4-16.9s7.4-17.3 16.9-17.4H128.3c8.9 0 16.1-7.2 16.1-16.1h-23.2c-16.4 0-30.6 11.8-32.9 28C85.6 55 98 71.8 116 74.4c1.6.2 3.2.4 4.8.4h23.6c0-8.5-6.9-15.4-15.4-15.4zM80.6 41.8C80.6 23.7 65.9 9 47.8 9H25.5v65.8H41V25.1h7.1c9.4 0 17.1 7.7 17.1 17.1v32.6h15.4v-33zm265.7 17.3V41.9c0-9.5 7.7-17.1 17.1-17.1h8.1V9.1h-8.1c-18.1 0-32.8 14.7-32.8 32.8v32.9c8.6 0 15.7-7 15.7-15.7zm-76.1-17.3c0-18.1-14.7-32.8-32.8-32.8h-23.6v65.8h15.5V25.1h8.4c9.4 0 17.1 7.6 17.1 17.1v32.6h15.5v-33zm-82.4 17.6h-8.1c-3.1 0-6.2-.8-8.8-2.4 17.5-.4 31.7-14.3 32.4-31.8V9H180c-16.6 0-31 12.2-33 28.7-2.3 18 10.4 34.6 28.5 36.9 1.4.2 2.8.3 4.2.3h23.6c-.1-8.6-7-15.5-15.5-15.5zm-25-20c1.4-8.3 8.5-14.3 16.9-14.3h7.7c-.7 9.5-8.9 16.6-18.4 15.9-2.2-.1-4.3-.7-6.2-1.6zm157.5 19.7h-10c-9.4 0-17.1-7.6-17.1-17.1v-2.1h5.9c8.4 0 15.1-6.8 15.1-15.1h-21v-8.5C292.7 7.9 286 1 277.4.3V42c0 18.1 14.7 32.8 32.8 32.8h10l.1-15.7z"
              fill="#fe5000"
              id="incentro-logo-text"
            ></path>
            <circle
              id="incentro-logo-circle"
              data-animation="erase-circle"
              cx="406.4"
              cy="41.9"
              r="24.8"
              fill="none"
              stroke="#fe5000"
              stroke-width="16"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-miterlimit="10"
            ></circle>
          </svg>
        </a>
      </section>
    </main>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </body>
</html>
